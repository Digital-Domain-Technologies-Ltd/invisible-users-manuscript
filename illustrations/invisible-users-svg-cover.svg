<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2645;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b3d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4a90e2" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>
  
  <!-- Grid floor -->
  <g opacity="0.6">
    <rect x="0" y="800" width="800" height="400" fill="url(#grid)"/>
    <path d="M 0 800 L 400 600 L 800 800" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="150" cy="300" r="3" fill="#4a90e2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="680" cy="450" r="2" fill="#60c5e8" opacity="0.7" filter="url(#glow)"/>
  <circle cx="120" cy="600" r="2.5" fill="#a06fcf" opacity="0.5" filter="url(#glow)"/>
  <circle cx="720" cy="250" r="2" fill="#4a90e2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="850" r="2" fill="#60c5e8" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Digital figure (wireframe human) -->
  <g transform="translate(180, 480)" opacity="0.85">
    <!-- Head - front view with facial grid -->
    <ellipse cx="100" cy="45" rx="32" ry="38" fill="none" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    
    <!-- Facial grid structure -->
    <path d="M 100 10 L 100 80" stroke="#4a90e2" stroke-width="0.8" opacity="0.4"/>
    <path d="M 72 35 L 128 35" stroke="#4a90e2" stroke-width="0.8" opacity="0.4"/>
    <path d="M 75 45 L 125 45" stroke="#4a90e2" stroke-width="0.8" opacity="0.4"/>
    <path d="M 78 55 L 122 55" stroke="#4a90e2" stroke-width="0.8" opacity="0.4"/>
    
    <!-- Eyes with glow -->
    <circle cx="88" cy="40" r="4" fill="#60c5e8" opacity="0.9" filter="url(#glow)"/>
    <circle cx="112" cy="40" r="4" fill="#60c5e8" opacity="0.9" filter="url(#glow)"/>
    <circle cx="88" cy="40" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="112" cy="40" r="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Nose and mouth structure -->
    <path d="M 100 48 L 100 58" stroke="#60c5e8" stroke-width="1.2" opacity="0.7"/>
    <path d="M 90 65 Q 100 68 110 65" fill="none" stroke="#60c5e8" stroke-width="1.2" opacity="0.7"/>
    
    <!-- Neck structure -->
    <path d="M 88 78 L 88 95" stroke="#4a90e2" stroke-width="1.8"/>
    <path d="M 112 78 L 112 95" stroke="#4a90e2" stroke-width="1.8"/>
    <line x1="88" y1="86" x2="112" y2="86" stroke="#4a90e2" stroke-width="0.8" opacity="0.5"/>
    
    <!-- Shoulders with joint nodes -->
    <line x1="50" y1="100" x2="150" y2="100" stroke="#4a90e2" stroke-width="2" filter="url(#glow)"/>
    <circle cx="50" cy="100" r="5" fill="none" stroke="#60c5e8" stroke-width="2" filter="url(#glow)"/>
    <circle cx="150" cy="100" r="5" fill="none" stroke="#60c5e8" stroke-width="2" filter="url(#glow)"/>
    <circle cx="100" cy="98" r="4" fill="none" stroke="#60c5e8" stroke-width="1.5"/>
    
    <!-- Chest/torso polygonal structure -->
    <path d="M 88 95 L 80 130 L 75 180 L 70 220" fill="none" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    <path d="M 112 95 L 120 130 L 125 180 L 130 220" fill="none" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    
    <!-- Torso cross-sections -->
    <line x1="80" y1="110" x2="120" y2="110" stroke="#4a90e2" stroke-width="1" opacity="0.6"/>
    <line x1="78" y1="130" x2="122" y2="130" stroke="#4a90e2" stroke-width="1" opacity="0.6"/>
    <line x1="76" y1="155" x2="124" y2="155" stroke="#4a90e2" stroke-width="1" opacity="0.6"/>
    <line x1="74" y1="180" x2="126" y2="180" stroke="#4a90e2" stroke-width="1" opacity="0.6"/>
    <line x1="72" y1="205" x2="128" y2="205" stroke="#4a90e2" stroke-width="1" opacity="0.6"/>
    
    <!-- Waist -->
    <line x1="70" y1="220" x2="130" y2="220" stroke="#4a90e2" stroke-width="2"/>
    <circle cx="100" cy="220" r="3" fill="none" stroke="#60c5e8" stroke-width="1.5"/>
    
    <!-- Left arm (at side) -->
    <line x1="50" y1="100" x2="30" y2="160" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    <circle cx="30" cy="160" r="4" fill="none" stroke="#60c5e8" stroke-width="1.8" filter="url(#glow)"/>
    <line x1="30" y1="160" x2="20" y2="215" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    
    <!-- Left hand -->
    <path d="M 20 215 L 15 230 M 20 215 L 18 232 M 20 215 L 22 233 M 20 215 L 25 231" stroke="#4a90e2" stroke-width="1.2" opacity="0.8"/>
    
    <!-- Right arm (extended, pointing) -->
    <line x1="150" y1="100" x2="185" y2="150" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    <circle cx="185" cy="150" r="4" fill="none" stroke="#60c5e8" stroke-width="1.8" filter="url(#glow)"/>
    <line x1="185" y1="150" x2="220" y2="170" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    
    <!-- Right hand/fingers pointing -->
    <path d="M 220 170 L 240 172 M 220 170 L 238 175 M 220 170 L 237 178 M 220 170 L 235 182" stroke="#4a90e2" stroke-width="1.3" opacity="0.8"/>
    <circle cx="240" cy="172" r="1.5" fill="#60c5e8" opacity="0.9"/>
    
    <!-- Left leg -->
    <line x1="70" y1="220" x2="65" y2="300" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    <circle cx="65" cy="260" r="4" fill="none" stroke="#60c5e8" stroke-width="1.8"/>
    <line x1="65" y1="300" x2="60" y2="330" stroke="#4a90e2" stroke-width="1.8"/>
    <path d="M 60 330 L 50 335 L 40 332" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Right leg -->
    <line x1="130" y1="220" x2="135" y2="300" stroke="#4a90e2" stroke-width="1.8" filter="url(#glow)"/>
    <circle cx="135" cy="260" r="4" fill="none" stroke="#60c5e8" stroke-width="1.8"/>
    <line x1="135" y1="300" x2="140" y2="330" stroke="#4a90e2" stroke-width="1.8"/>
    <path d="M 140 330 L 150 335 L 160 332" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Circuit nodes and connections throughout body -->
    <circle cx="90" cy="110" r="2" fill="#60c5e8" opacity="0.8"/>
    <circle cx="110" cy="110" r="2" fill="#60c5e8" opacity="0.8"/>
    <line x1="90" y1="110" x2="110" y2="110" stroke="#60c5e8" stroke-width="0.8" opacity="0.5"/>
    
    <circle cx="85" cy="140" r="2" fill="#60c5e8" opacity="0.8"/>
    <line x1="85" y1="140" x2="70" y2="150" stroke="#60c5e8" stroke-width="0.8" opacity="0.5"/>
    
    <circle cx="115" cy="140" r="2" fill="#60c5e8" opacity="0.8"/>
    <line x1="115" y1="140" x2="130" y2="150" stroke="#60c5e8" stroke-width="0.8" opacity="0.5"/>
    
    <circle cx="95" cy="170" r="2" fill="#60c5e8" opacity="0.8"/>
    <circle cx="105" cy="170" r="2" fill="#60c5e8" opacity="0.8"/>
    <line x1="95" y1="170" x2="105" y2="170" stroke="#60c5e8" stroke-width="0.8" opacity="0.5"/>
    
    <circle cx="80" cy="195" r="2" fill="#60c5e8" opacity="0.8"/>
    <circle cx="120" cy="195" r="2" fill="#60c5e8" opacity="0.8"/>
    
    <!-- Polygonal fill sections for depth -->
    <polygon points="88,95 80,130 100,125 112,95" fill="#4a90e2" opacity="0.1" stroke="#4a90e2" stroke-width="0.5"/>
    <polygon points="80,130 75,180 100,175 100,125" fill="#4a90e2" opacity="0.08" stroke="#4a90e2" stroke-width="0.5"/>
    <polygon points="112,95 100,125 100,175 120,130" fill="#4a90e2" opacity="0.08" stroke="#4a90e2" stroke-width="0.5"/>
  </g>
  
  <!-- Interface element (checkout screen) -->
  <g transform="translate(480, 550)">
    <rect x="0" y="0" width="200" height="150" rx="8" fill="#1a3a52" opacity="0.8" stroke="#4a90e2" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Shopping cart icon -->
    <g transform="translate(40, 40)">
      <rect x="0" y="10" width="30" height="25" rx="3" fill="none" stroke="#60c5e8" stroke-width="2"/>
      <circle cx="8" cy="42" r="3" fill="#60c5e8"/>
      <circle cx="22" cy="42" r="3" fill="#60c5e8"/>
      <path d="M -5 0 L 0 10 L 30 10" fill="none" stroke="#60c5e8" stroke-width="2"/>
    </g>
    
    <!-- Lines representing content -->
    <rect x="20" y="85" width="160" height="4" rx="2" fill="#4a90e2" opacity="0.5"/>
    <rect x="20" y="95" width="120" height="4" rx="2" fill="#4a90e2" opacity="0.5"/>
    
    <!-- Checkout button -->
    <rect x="110" y="110" width="70" height="25" rx="12" fill="#60c5e8" opacity="0.8"/>
    <text x="145" y="127" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Checkout</text>
    
    <!-- Cursor -->
    <g transform="translate(180, 120)">
      <path d="M 0 0 L 3 10 L 6 8 L 10 15 L 12 14 L 8 7 L 11 7 Z" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Background silhouettes -->
  <ellipse cx="120" cy="700" rx="15" ry="60" fill="#0a1628" opacity="0.5"/>
  <ellipse cx="680" cy="720" rx="15" ry="55" fill="#0a1628" opacity="0.5"/>
  
  <!-- Title text -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#ffffff" text-anchor="middle">THE</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#ffffff" text-anchor="middle">INVISIBLE</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#ffffff" text-anchor="middle">USERS</text>
  
  <!-- Subtitle -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="24" fill="#c0d0e0" text-anchor="middle">AI Agents, the New Web Economy,</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" fill="#c0d0e0" text-anchor="middle">and the Hidden Risks to Your Business</text>
  
  <!-- Bottom text -->
  <text x="400" y="1100" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#c0d0e0" text-anchor="middle" letter-spacing="3">A FIELD GUIDE FOR BUSINESS LEADERS</text>
  
  <!-- Star decoration -->
  <g transform="translate(760, 1115)">
    <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" fill="#ffffff" opacity="0.8" filter="url(#glow)"/>
  </g>
</svg>