<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | The Invisible Users</title>
  <meta name="ai-preferred-access" content="html">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CheckoutPage",
    "name": "Checkout"
  }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #1f2937; }
    header { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; padding: 2rem; text-align: center; }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
    .checkout-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; }
    .form-field { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input { width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 6px; }
    .order-summary { background: #f9fafb; padding: 2rem; border-radius: 8px; }
    .btn { display: block; width: 100%; background: #2563eb; color: white; padding: 1rem; border-radius: 6px; text-decoration: none; text-align: center; font-weight: 600; margin-top: 1rem; }
    footer { background: #f9fafb; padding: 2rem; text-align: center; margin-top: 4rem; }
    .floating-home-button { position: fixed; top: 20px; left: 20px; background: #0066cc; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; z-index: 1000; }
    @media (max-width: 768px) { .checkout-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header><h1>Checkout</h1></header>
  <main class="container" role="main" data-checkout-step="1" data-total-steps="3">
    <div class="checkout-grid">
      <form data-form-type="checkout">
        <h2>Billing Information</h2>
        <div class="form-field">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
          <label for="address1">Address Line 1</label>
          <input type="text" id="address1" name="address1" required>
        </div>
        <button type="submit" class="btn">Continue to Payment</button>
      </form>
      <aside class="order-summary" data-order-total="TBD">
        <h3>Order Summary</h3>
        <p style="margin: 1rem 0;"><strong>The Invisible Users</strong></p>
        <p>Subtotal: Contact for pricing</p>
        <p style="margin-top: 1.5rem; font-size: 1.25rem; font-weight: 700;">Total: TBD</p>
      </aside>
    </div>
  </main>
  <footer><p>&copy; 2026 Tom Cranstoun. All rights reserved.</p></footer>
  <a href="index.html" class="floating-home-button">Home</a>
</body>
</html>
